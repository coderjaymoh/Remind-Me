{% extends 'base.html' %}

{% block content %}

	{% for search in searchs %}
	<section class="main">

		<div class="card" style="width: 100%; margin-bottom: 5px">
		  <div class="card-body" style="margin: 0px 5px 5px 5px">
		    <p class="card-text" style="padding: 0px 0px 0px 5px; font-weight: bold;">{{ search }}
		    <a href="#" style="float: right;" class="btn btn-primary">Search</a></p>
		  </div>
		</div>

	{% endfor %}

	<!-- Input modal -->
  <button type="button" style="background-color: #0069D9;"  class="btn btn-primary btn-circle btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-plus"></i></button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- modal content -->
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-edit"></i></span>
				<form method="POST" class="post-form">{% csrf_token %}
				        {{ form }}
				        <button type="submit" class="save btn btn-default">Save</button>
				</form>

    </div>
  </div>
</div>
</div>
</section>


    <!-- JavaScript -->
    <script>
     focused = function getFocus() {          
        document.getElementById("basic-addon1").style.color="#007BFF";
      }
    </script>


{% endblock %}
